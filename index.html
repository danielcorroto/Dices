<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Dice roller</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/ico" href="favicon.ico">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>

	<div class="container">
		<div class="row">
			<div class="col-md-3 col-xs-3"><img src="img/d2.png" width="60" height="60" onclick="selectDice(2)"><br> D2 </div>
			<div class="col-md-3 col-xs-3"><img src="img/d4.png" width="60" height="60" onclick="selectDice(4)"><br> D4 </div>
			<div class="col-md-3 col-xs-3"><img src="img/d6.png" width="60" height="60" onclick="selectDice(6)"><br> D6 </div>
			<div class="col-md-3 col-xs-3"><img src="img/d8.png" width="60" height="60" onclick="selectDice(8)"><br> D8 </div>
		</div>
		<div class="row top-buffer">
			<div class="col-xs-3"><img src="img/d10.png" width="60" height="60" onclick="selectDice(10)"><br> D10 </div>
			<div class="col-xs-3"><img src="img/d12.png" width="60" height="60" onclick="selectDice(12)"><br> D12 </div>
			<div class="col-xs-3"><img src="img/d20.png" width="60" height="60" onclick="selectDice(20)"><br> D20 </div>
			<div class="col-xs-3"><img src="img/d100.png" width="60" height="60" onclick="selectDice(100)"><br> D100 </div>
		</div>

		<div class="row top-buffer">
			<div class="col-xs-2"><img src="img/d6.png" width="60" height="60" id="selectedDice"></div>
			<div class="col-xs-1"><span id="quantity" class="label label-default">0</span></div>
			<div class="col-xs-2"><button type="button" class="btn btn-default btn-lg" onclick="addDice(-5)">-5</button></div>
			<div class="col-xs-2"><button type="button" class="btn btn-default btn-lg" onclick="addDice(-1)">-1</button></div>
			<div class="col-xs-2"><button type="button" class="btn btn-default btn-lg" onclick="addDice(1)">+1</button></div>
			<div class="col-xs-2"><button type="button" class="btn btn-default btn-lg" onclick="addDice(5)">+5</button></div>
		</div>

		<div class="row top-buffer">
			<div class="col-xs-6"><button type="button" class="btn btn-danger btn-lg btn-block" onclick="clearDices()">Clear</button></div>
			<div class="col-xs-6"><button type="button" class="btn btn-primary btn-lg btn-block" onclick="rollDices()">Roll</button></div>
		</div>

		<div class="row top-buffer">
			<div class="col-xs-12"><span id="result"></span></div>
		</div>

		<div class="row top-buffer">
			<div class="col-xs-12"><span id="total" class="label label-info"></span></div>
		</div>
	</div>


		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

		<script src="js/vendor/bootstrap.min.js"></script>

		<script src="js/main.js"></script>
	</body>
</html>
